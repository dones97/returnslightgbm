name: Build Price Data Cache

on:
  schedule:
    # Run on 1st of every month at 1 AM UTC (before training workflow at 2 AM)
    - cron: '0 1 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours max (2000+ stocks × 0.15s ≈ 5 min, but allow buffer)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Check for screener database
        run: |
          if [ ! -f "screener_data.db" ]; then
            echo "[ERROR] screener_data.db not found!"
            echo "Please run 'Build Screener.in Database' workflow first"
            exit 1
          fi

          echo "[OK] Found screener database"
          ls -lh screener_data.db

      - name: Build price cache
        run: python build_price_cache.py

      - name: Verify cache file
        run: |
          if [ ! -f "price_cache.pkl" ]; then
            echo "[ERROR] price_cache.pkl not created!"
            exit 1
          fi

          echo "[OK] Cache file created"
          ls -lh price_cache.pkl

      - name: Upload cache as artifact
        uses: actions/upload-artifact@v4
        with:
          name: price-cache
          path: price_cache.pkl
          retention-days: 90

      - name: Commit price cache
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add cache
          git add price_cache.pkl

          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto: Update price data cache ($(date +'%Y-%m-%d'))" \
                       -m "Cached price data for all stocks in screener database" \
                       -m "Cache will be used by model training workflow"

            # Pull with rebase to avoid conflicts
            git pull --rebase origin main

            # Push to repository
            git push
          )

      - name: Summary
        if: always()
        run: |
          echo "Price cache workflow completed"
          if [ -f "price_cache.pkl" ]; then
            echo "[OK] Cache file created and committed"
            ls -lh price_cache.pkl
          fi
