name: Train Model (Monthly)

on:
  schedule:
    # Run on 1st of every month at 2 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  train-and-commit-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect training data
        run: |
          python scripts/collect_training_data.py

      - name: Train model
        run: |
          python scripts/train_model_automated.py

      - name: Commit trained model to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the trained model
          git add trained_model.pkl

          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto: Update trained model ($(date +'%Y-%m-%d'))" \
                       -m "Trained on 195 quality stocks" \
                       -m "5-year historical data" \
                       -m "Time-series split (80/20)" \
                       -m "Training completed via GitHub Actions"
            git push
          )

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            trained_model.pkl
            stock_data_cache.pkl
            training_log_*.txt
          retention-days: 90
