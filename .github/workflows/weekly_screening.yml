name: Weekly Stock Screening

on:
  schedule:
    # Run every Sunday at 2 AM UTC (7:30 AM IST)
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  screen-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock screening
        run: |
          python scripts/automated_screening.py

      - name: Upload screening results
        uses: actions/upload-artifact@v4
        with:
          name: screening-results
          path: |
            screening_results.pkl
            screening_results_*.csv
          retention-days: 30

      - name: Commit screening results to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add both pickle and latest CSV
          git add screening_results.pkl
          git add screening_results_*.csv

          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto: Weekly screening results ($(date +'%Y-%m-%d'))" \
                       -m "Screened $(grep -o 'Total stocks analyzed: [0-9]*' screening_results_*.csv | head -1 | cut -d' ' -f4) stocks" \
                       -m "Results available in screening_results.pkl and CSV"

            # Pull with rebase to avoid conflicts
            git pull --rebase origin main

            # Push to repository
            git push
          )
