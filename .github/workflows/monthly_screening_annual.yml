name: Monthly Screening - Annual Classification Model

on:
  schedule:
    # Run on the 6th of every month at 3 AM UTC (after model training on 1st)
    - cron: '0 3 6 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  screen-annual:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy lightgbm scikit-learn yfinance requests beautifulsoup4 lxml

      - name: Run annual classification screening
        run: |
          python scripts/screening_annual.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload screening results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: annual-screening-results
          path: |
            screening_results_annual.pkl
            screening_results_annual_*.csv
          retention-days: 90

      - name: Commit results to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add screening_results_annual.pkl screening_results_annual_*.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto: Update annual screening results ($(date +'%Y-%m-%d'))"
          git push
